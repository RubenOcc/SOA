<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
</head>
<body>
    <h1>Formulario de Pedido</h1>
    <form action="/pedido" method="post">
        <label for="cliente_id">ID Cliente:</label>
        <input type="text" id="cliente_id" name="cliente_id" required><br><br>

        <label for="productos">Productos (separados por comas):</label>
        <input type="text" id="productos" name="productos" required><br><br>

        <button type="submit">Crear Pedido</button>
    </form>
</body>
</html>
